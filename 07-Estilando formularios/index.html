<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Formulario</title>
</head>

<body class="form-login">
    <div class="container">
        <h3>Registrate</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <span class="material-symbols-outlined">
                        g_translate
                    </span>
                </picture>
                <span>
                    Regitarse con Google
                </span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <span class="material-symbols-outlined">
                        flutter_dash
                    </span>
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="get">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal.</span>
            </label>
            <button class="submit-btn" type="submit">Crear cuenta</button>
        </form>
    </div>
</body>

</html>
